<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Data Observatory Sample Data</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>



</head>

<body>
  <div id="map"></div>

  <div class="box">
    <div class="box-inner">
      <div class="box-header">
        <div class="box-select">
          <h2 class="box-selectTitle">CHOOSE A SAMPLE MEASUREMENT</h2>
          <div class="box-input">
            <h2 class="js-box-input">Households</h2>
          </div>
        </div>
        <div class="box-select">
          <h2 class="box-selectTitle js-box-selectTitle">HOUSING UNITS</h2>
          <div class="box-selectInfo">
            <select class="box-boundarySelect"></select>
            <textarea onClick="this.select();" class="box-figureCode figure-sql" spellcheck="false" readonly="true"></textarea>
            <h3 class="box-figure figure-timespan"></h3>
          </div>
        </div>
      </div>
      <div class="box-container is-hidden">
        <nav class="box-nav"></nav>
        <div class="box-result">
      </div>
    </div>
  </div>
  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
  <script src="js/obswander.js"></script>
</body>
</html>
